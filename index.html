<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMap</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
    }

    .map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="map" id="map" />
  <script src="./dist/timemap.mjs"></script>
  <script>
    console.log('version:', timemap.version);
    const map = new timemap.Map('map', {});
    map.setZoom(8);
    map.flyTo([92.373, 39.0234])
    map.addLayer('main', 'vector', {
      url: '/map/{z}/{x}/{y}.pbf',
    });
  </script>
</body>

</html>
